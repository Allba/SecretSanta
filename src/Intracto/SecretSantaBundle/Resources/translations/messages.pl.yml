create:
  what_is:
    title: Kim jest Tajny Pomocnik Świętego Mikołaja?
    intro: |
      <p>It’s a <strong>free</strong> online Secret Santa <strong>gift exchange organizer</strong>! Organize a Secret Santa party with friends, family or even co-workers. After receiving the Secret Santa mail you can add your own <strong>wishlist</strong>, which will be delivered to your Secret Santa.</p>
      <p>Each year around <strong>Christmas</strong> time people all over the world exchange gifts.<br/> To keep things interesting though, you can <strong>randomly assign persons to each other</strong> to give a present to one another.</p>
  add_participants: Dodaj uczestników
  list_adminstrator: Ta osoba jest także administratorem Twojej listy.
  add_personal_message:
    title: Dodaj wiadomość
    description: Dodaj wiadomość dla uczestników.
exclude:
  title: Wyłącz
  description: Ta lista może potencjalnie wykluczyć pewne kombinacje uczestników. Na przykład uniemożliwić członkom tej samej rodziny wymianę prezentów między sobą.
created:
  title: 'Jeszcze tylko jeden krok! - Potwierdź swoje uczestnictwo'
  body: "<p> To prevent bots or trolls to ruin the Secret Santa party, we need the list organizer <b>%ownername%</b> to validate his or her participation. We've sent a mail to <b>%owneremail%</b> with further instructions. </p> <p> Once validated, your Secret Santa list will be scrambled and all users will receive your message along with the name of their Secret Santa gift buddy. </p> <p> In the validation e-mail the list organizer will also find a link to keep track of all users in their Secret Santa list who've already found out their gift buddy. Making sure every Secret Santa knows his duty. </p>"
  warning: Uwaga!
  check_spam: Nie zapomnij sprawdzić swój folder spam!
