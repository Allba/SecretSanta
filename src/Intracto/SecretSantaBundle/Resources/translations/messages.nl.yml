flashes:
    # SendPartyUpdateController
    send_party_update:
        success: <h4>Succes</h4> Alle deelnemers hebben een update over het feestje ontvangen.

    # ForgotManagementURLController
    forgot_management_url:
        success: 'De activatie mail is succesvol opnieuw verstuurd!'
        error: 'Er is een fout opgetreden tijdens het versturen van de activatie mail. Probeer nogmaals.'

    # ManagementController
    management:
        email_validated: >
            <strong>Perfect!</strong><br/>Je e-mail is nu gevalideerd.<br/>
            Onze kaboutertjes wurmen zich op dit eigenste moment doorheen het netwerk om al je toekomstige Secret Santa's een persoon te bezorgen.<br/>
            <br />
            Vergeet je eigen deelname niet te bevestigen. We hebben je nog een e-mail gestuurd. Lees 'em snel!
        add_participant:
            success: <h4>Toegevoegd!</h4> Deelnemer succesvol toegevoegd.
            danger: <h4>Oops</h4> Er heeft zich een fout voorgedaan bij het toevoegen van de deelnemer. Probeer opnieuw, alsjeblieft.
        updated_party:
            success: <h4>Updated!</h4> De details van jouw feestje zijn succesvol opgeslagen.
            danger: <h4>Oops</h4> Er heeft zich een fout voorgedaan bij het bijwerken van jouw feestje. Probeer opnieuw, alsjeblieft.
        start_party:
            success: We hebben je feestje gestart, en de deelnemers op de hoogte gebracht via email!
            danger: Er is een fout opgetreden tijdens het starten van je feestje, probeer alsjeblieft opnieuw!
        excludes:
            success: De excludes werden opgeslagen.

    # PoolController
    pool:
        not_deleted: <h4>Niet verwijderd</h4> De bevestiging verliep foutief.

    # ResendEntryController
    resend_entry:
        resent: <strong>Opnieuw verstuurd!</strong><br/>De e-mail aan %email% werd opnieuw verstuurd.<br/>
        blacklisted: <strong>Oeps.. We kunnen de email niet versturen!</strong> Deze persoon heeft zijn email op de blacklist laten plaatsen, en wilt geen emails meer ontvangen.

    # EntryController
    entry:
        wishlist_updated: <h4>Verlanglijst geüpdatet</h4>We hebben onze kaboutertjes op pad gestuurd om jouw Secret Santa te vertellen op welke cadeau's je vurig hoopt!
        edit_email: <h4>Niet bewaard</h4> Er is wat fout met het e-mailadres.
        updated_participant: <h4>Aangepast!</h4> We hebben de details van de gebruiker aangepast!
        updated_participant_resent: <h4>Aangepast!</h4> We hebben de details van de gebruiker aangepast! Omdat je het email adres hebt aangepast, en het feestje al gestart is, hebben we de email naar deze persoon opnieuw verzonden.
        remove_participant:
            success: <h4>Verwijderd!</h4> Deelnemer succesvol verwijderd.
            danger: <h4>Oops</h4> Deze deelnemer kan niet verwijderd worden, jouw feestje heeft minstens 3 deelnemers nodig.
            warning: <h4>Oops</h4> Je bent de organisator van dit feestje, je kan jezelf dus niet verwijderen. Indien je het feestje wil aflasten, klik dan op de link onderaan om jouw Secret Santa lijst te verwijderen.
            excluded_entries: <h4>Oops</h4> Deze deelnemer kan niet verwijderd worden, je hebt uitsluitingen gebruikt bij het aanmaken van dit feestje waardoor het verwijderen van een deelnemer problemen kan veroorzaken, daarom is deze functie niet van toepassing op dit feestje.
#            self_assigned: ?
            not_enough_for_exclude: <h4>Oeps</h4> Je hebt excludes geconfigureerd, maar omdat je minimaal 4 deelnemers moet hebben om dit te kunnen gebruiken zal je eerst je excludes moeten verwijderen of er voor zorgen dat je steeds minimaal 4 deelnemers hebt.
            wrong: <h4>Oops</h4> Hij lijkt erop dat de validatie zin niet overeenkomt met de zin die we voor ogen hadden.
