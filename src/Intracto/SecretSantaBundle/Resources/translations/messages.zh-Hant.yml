# Pool/created.html.twig
pool-created:
    title: 只需一步，確認你的參與
    body: >
        <p>
            為防止殭屍及釣魚程式破壞秘密聖誕老人派對，我們需要列出組織者<b>%ownername%</b>去確認他/她的參與。我們會發出電郵<b>%owneremail%</b>配合進一步指引。
        </p>
        <p>
            一旦確認，你的秘密聖誕老人 目錄將會迅速起動，所有用戶都會接收到你的訊息連同他們的秘密聖誕老人 禮物朋友們。
        </p>
        <p>
            再確認電郵中，表列組織者將會尋找一個連結去保留所有在秘密聖誕老人表到被視為禮物朋友仔的用戶的行蹤。確認每一個秘密聖誕老人都知道他的責任。
        </p>
