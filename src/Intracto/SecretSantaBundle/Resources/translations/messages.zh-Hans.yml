# Pool/created.html.twig
pool-created:
    title: 仅此一步！确认你的参与人员
    body: >
        <p>
          为了阻止机器人和网络谩骂者破坏秘密圣诞老人派对，我们需要名单的组织者<b>%ownername%</b>确认他/她的参与人员。我们已经发送了一个<b>%owneremail%</b> 进一步说明。
        </p>
        <p>
          一旦确认，你的秘密圣诞老人名单将被打乱，紧接着所有用户将各自收到自己的秘密圣诞老人礼物密友的名字。
        </p>
        <p>
            在确认电子邮件中，名单的组织者也将会有一个了解所有用户中哪些用户已知道自己的礼物密友的一个链接。以此来确认每个秘密圣诞老人知道他的任务。
        </p>
    warning: 提示
    check_spam: 不要忘记检查你的垃圾邮件文件夹！

